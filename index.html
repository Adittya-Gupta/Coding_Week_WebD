<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <title>Catalog product searching</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark " style="background-color: #e3f2fd;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Catalog searcher</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="aboutme.html">About Me</a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" search>
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="./images/mobile.jpeg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="./images/macbook.jpeg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="./images/perfume.jpeg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="./images/strawberries.jpeg" class="d-block w-100" alt="...">
      </div>
    </div>
  </div>

  <div class="row row-cols-1 row-cols-md-3 g-4 " data-card-container>
    <template card-template>
      <div class="card-container">
        <div class="shadow-lg p-3 mb-5 bg- rounded">
          <div class="card card-front">
            <span class="position-absolute top-0 start-50 translate-middle badge rounded-pill bg-success" product-disc></span>
            <img src="" class="card-img-top " alt="..." product-image>
            <div class="card-body">
              <h5 class="card-title" product-title></h5>
              <p class="card-text" product-desc></p>
            </div>
          </div>
          <div class="card card-back">
            <div class="card-header" product-brand>
              
            </div>
            <div class="card-body">
              <p class="card-text" product-price></p>
              <p class="card-text text-danger" product-stock></p>
            </div>
            <div class="card-footer" >
              <span class="fa fa-star checked"></span>
<span class="fa fa-star checked"></span>
<span class="fa fa-star checked"></span>
<span class="fa fa-star checked"></span>
<span class="fa fa-star"></span>
             <span product-rating></span>
          </div>
        </div>
      </div>
    </template>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="./js/script.js" defer></script>
</body>

</html>
